name: Build & Deploy (DockerHub + HuggingFace)

on:
  push:
    branches: ["main"]
    tags: ["v*"]
  workflow_dispatch:

env:
  IMAGE_NAME: rfossuatindo/assistant-academique-rag-fractions
  HF_SPACE: Raoul-Fossua/assistant-academique-rag-fractions

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-qemu-action@v3
      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=sha
            type=ref,event=tag

      - uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}

  trigger-hf:
    runs-on: ubuntu-latest
    needs: build-and-push
    steps:
      - run: |
          curl -X POST \
            -H "Authorization: Bearer $HF_TOKEN" \
            "https://huggingface.co/api/spaces/${HF_SPACE}/restart"
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
          HF_SPACE: ${{ env.HF_SPACE }}
