name: Build & Deploy (DockerHub + HuggingFace)

on:
  push:
    branches: ["main"]
  workflow_dispatch:

env:
  IMAGE_NAME: rfossuatindo/assistant-academique-rag-fractions
  HF_SPACE: Raoul-Fossua/assistant-academique-rag-fractions

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=sha

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  trigger-hf:
    runs-on: ubuntu-latest
    needs: build-and-push
    steps:
      - name: Trigger Hugging Face Space rebuild
        run: |
          curl -s -X POST \
            -H "Authorization: Bearer $HF_TOKEN" \
            "https://huggingface.co/api/spaces/${HF_SPACE}/restart" \
            -o /dev/null -w "%{http_code}\n"
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
          HF_SPACE: ${{ env.HF_SPACE }}
